<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="box box1">
            <h4>Player 1</h4>
        </div>
        <div class="box2">
            <h3>DICE</h3>
            <p>Take it in turns to roll the dice.  First to get a total score of 20 wins. </br>
                But... if you roll a 1, you lose!
            </p>    
        </div>
        <div class="box box3">
            <h4>Player 2</h4>
        </div>
        <div class="box box4">
            <button id="roll1btn">P1 ROLL</button>
            <p>You rolled a: </p>
            <p class="roll" id="roll1"></p>
            <button id="hold1">HOLD</button>
            <p>Your total score so far is:</p>
            <p class="roll" id="score1"></p>
        
        </div>
        <div class="box box5">
            <img />
        </div>
        <div class="box box6">
            <button id="roll2btn">P2 ROLL</button>
            <p>You rolled a: </p>
            <p class="roll" id="roll2"></p>
            <button id="hold2">HOLD</button>
            <p>Your total score so far is:</p>
            <p class="roll" id="score2"></p>
        </div>
        <div class="box box7"></div>
        <div class="box box8">
            <p id = "gametext"></p>
            <button id="submit">GO AGAIN</button>
        </div>
        <div class="box box9"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
